<h1>Dashboard</h1>
<div *ngFor="let latestValue of lastData">
    <p>{{latestValue.description}}: {{latestValue.value}} {{latestValue.unit}}</p>
</div>
<hr/>
<Button class="someButton"
        [class.Active]="daysDisplayedCount == 31" 
        (click)="handleOnTimeButtonClicked(31)">Monat</Button>
<Button class="someButton"
        [class.Active]="daysDisplayedCount == 7" 
        (click)="handleOnTimeButtonClicked(7)">Woche</Button>
<Button class="someButton"
        [class.Active]="daysDisplayedCount == 1" 
        (click)="handleOnTimeButtonClicked(1)">Tag</Button>
<div id="container"></div>
