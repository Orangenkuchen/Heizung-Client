<h1 style="margin-left: 10px;">Werte√ºbersicht</h1>
<div style="padding: 5px; ">
    <table style="width: 100%;
                  max-width: 500px;
                  padding: 10px; ">
        <thead>
            <tr>
                <th><p>Beschreibung</p></th>
                <th><p>Zeitpunkt</p></th>
                <th><p>Wert</p></th>
                <th><p>Einheit</p></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let dataPoint of currentDataService.rawDataArray">
                <td><p>{{dataPoint.description}}</p></td>
                <td><p>{{dataPoint.data[0].timeStamp | date:"dd.MM.yyyy"}}</p></td>
                <td><p>{{dataPoint.data[0].value}}</p></td>
                <td><p>{{dataPoint.unit}}</p></td>
            </tr>
        </tbody>
    </table>
</div>
